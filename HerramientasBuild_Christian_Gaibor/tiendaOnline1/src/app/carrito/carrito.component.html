<div id="carrito">
	<div class="cabecera">
		<h2 class="titulo">Carrito de compras</h2>
	</div>
	<div class="detallecarrito">
		<div class="lista">
			<ul>
				<li *ngFor="let caritem of productos">
					<div class="itemdata">
						<div class="isq">
							<img src="/assets/{{caritem.imagen}}">
						</div>
						<div class="der">
							<p>{{caritem.nombre}}</p>
							<p>Unidades: {{caritem.carrito}}</p>
						</div>
					</div>
					<div class="subtotal">
						<p>Subtotal: ${{caritem.precio*caritem.carrito}}</p>
					</div>
				</li>
			</ul>
		</div>
		<div class="total">
			<div>
				<h2 class="titulo">Total: ${{total}}</h2>
			</div>
			<div>
				<a class="boton" [routerLink]="['../catalogo']">Cancelar</a>
				<a class="boton" (click)="pagar();">Pagar</a>
			</div>
	</div>
</div>

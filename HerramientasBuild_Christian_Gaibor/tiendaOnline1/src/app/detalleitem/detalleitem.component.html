<div id="articuloSeleccionado">
	<div class="cabecera">
		<h2 class="titulo">{{producto.nombre}}</h2>
	</div>
	<div class="detallearticulo">
		<div class="detimg">
			<img src="../../assets/{{producto.imagen}}">
		</div>
		<div class="detdatos">
			<p>Precio: ${{producto.precio}}</p>
			<p>Unidades disponibles: {{producto.stock}}</p>
		</div>
	</div>
	<div>
		<a class="volver" (click)="volver();">Volver</a>
	</div>
</div>
